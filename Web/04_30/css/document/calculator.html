<!DOCTYPE html>   <!-- required by HTML 5 -->
<html lang="en">  <!-- this is a comment -->
	<head>
		  <title>Example HTML 5: HttpURLConnection</title>  <!-- required by HTML 5 -->

			<style type="text/css">

				.apptitle {
						font-family: Arial, sans-serif;
						font-size: 24px;
				}

				.textfield {
						background-color: #a6b5c9; 
						background-image:
								linear-gradient(0deg, #303842 0%, #e0e0e0 10%, #fff 50%, #e0e0e0 90%, #303842 100%),

						padding: 7px 7px 7px 7px;
						color: #242d35;
						font-family: Helvetica;
						font-size: 12px;
				 }

				.button {
						background-color: #a6b5c9; 
						background-image:
								linear-gradient(0deg, #303842 0%, #3e5577 20%, #fbfbfb 100%),
								linear-gradient(90deg, #768aa5 0%, #849cbb 5%, #5877a2 50%, #486a9a 51%, #4a6c9b 100%);

						padding: 7px 30px 7px 30px;
						color: #242d35;
						font-family: "Helvetica";
						font-size: 12px;
				}

				.button:hover {
						background-color: #a6b5c9; 
						background-image:
								linear-gradient(180deg, #303842 0%, #3e5577 20%, #fbfbfb 100%),

						padding: 7px 30px 7px 30px;
						color: #242d35;

						font-size: 12px;
				}

				.button:active {
						box-shadow: 2px 0 0 0,2px 0 3px 0, 2px 0 4px 0, 2px 0 5px 0;
				}

		</style>
		<style type="text/css">

			.hidden {
					visibility: hidden;

			#layoutcontainer {

					margin: auto;

			#apptitle {

					display: block;

			}

			#inoutfield {
					position: absolute;

			#digit1 {

			#opminus {
					position: absolute;
					left: 200px;
					top: 220px;
					width: 90px;

			}

			#digit7 {
					position: absolute;
					left: 300px;

			}

		<div id="layoutcontainer">
			<h1 class="apptitle" id="apptitle" aria-label="Application title">Simple Caculator</h1>

			<input class="textfield" id="inoutfield" type="text" name="inOutText" aria-label="input or output"/>
