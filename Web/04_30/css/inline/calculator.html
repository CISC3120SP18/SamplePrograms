<!DOCTYPE html>   <!-- required by HTML 5 -->
<html lang="en">  <!-- this is a comment -->
	<head>
		  <title>Example HTML 5: HttpURLConnection</title>  <!-- required by HTML 5 -->
			<meta charset="utf-8" />                          <!-- required by HTML 5 -->
	</head>
	<body>
		<div id="layoutcontainer">
			<h1 class="apptitle" id="apptitle" style="color: blue;" aria-label="Application title">Simple Caculator</h1>
			<label for="inoutfield" class="hidden">User input or calculator output</label>
			<input class="textfield" id="inoutfield" type="text" name="inOutText" aria-label="input or output"/>
			<input class="button" id="digit1" type="button" value="1" name="op1" aria-label="digit 1"/>
			<input class="button" id="digit2" type="button" value="2" name="op2" aria-label="digit 2"/>
			<input class="button" id="digit3" type="button" value="3" name="op3" aria-label="digit 3"/>
			<input class="button" id="digit4" type="button" value="4" name="op4" aria-label="digit 4">
			<input class="button" id="digit5" type="button" value="5" name="op5" aria-label="digit 5"/>
			<input class="button" id="digit6" type="button" value="6" name="op6" aria-label="digit 6"/>
			<input class="button" id="digit7" type="button" value="7" name="op7" aria-label="digit 7"/>
			<input class="button" id="digit8" type="button" value="8" name="op8" aria-label="digit 8"/>
			<input class="button" id="digit9" type="button" value="9" name="op9" aria-label="digit 9"/>
			<input class="button" id="digit0" type="button" value="0" name="op0" aria-label="digit 0"/>
			<input class="button" id="opplus" type="button" value="+" name="opplus" aria-label="opplus"/>
			<input class="button" id="opminus" type="button" value="-" name="opminus" aria-label="opminus"/>
			<input class="button" id="opequal" type="button" value="=" name="opequal" aria-label="opequal"/>
		</div>
	</body>
</html>
